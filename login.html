<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Pengelolaan Surat Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
    <style>
        /* Additional Login-specific Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(245, 87, 108, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.3) 0%, transparent 70%);
            animation: loginBackgroundFloat 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes loginBackgroundFloat {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
            33% { 
                transform: scale(1.1) rotate(120deg);
                opacity: 0.8;
            }
            66% { 
                transform: scale(0.9) rotate(240deg);
                opacity: 0.7;
            }
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-10);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-2xl);
            position: relative;
            overflow: hidden;
            animation: loginCardSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes loginCardSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin: 0 auto var(--space-6);
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .login-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: logoShine 4s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--white) 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-2);
            line-height: 1.2;
        }

        .login-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: var(--space-2);
        }

        .login-description {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .form-group-enhanced {
            position: relative;
        }

        .form-input-enhanced {
            width: 100%;
            padding: var(--space-5) var(--space-6);
            padding-left: var(--space-12);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: var(--transition-normal);
            font-family: var(--font-sans);
            backdrop-filter: blur(10px);
        }

        .form-input-enhanced::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input-enhanced:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.25rem;
            transition: var(--transition-normal);
            pointer-events: none;
        }

        .form-input-enhanced:focus + .form-icon {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.25rem;
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: var(--transition-normal);
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--space-4) 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .remember-me:hover {
            color: white;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            transition: var(--transition-normal);
            cursor: pointer;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-checkbox input:checked + .checkmark {
            opacity: 1;
            transform: scale(1);
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 0.75rem;
            opacity: 0;
            transition: var(--transition-normal);
        }

        .custom-checkbox:has(input:checked) {
            background: var(--primary);
            border-color: transparent;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition-normal);
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: var(--transition-normal);
        }

        .forgot-password:hover {
            color: white;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .login-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: var(--space-5) var(--space-8);
            border-radius: var(--radius-xl);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            margin-top: var(--space-4);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: var(--transition-normal);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-2xl);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--space-2);
        }

        .login-footer {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-footer p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin-bottom: var(--space-3);
        }

        .demo-credentials {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            margin-top: var(--space-4);
            backdrop-filter: blur(10px);
        }

        .demo-credentials h4 {
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: var(--space-2);
            text-align: center;
        }

        .demo-credentials p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            margin: var(--space-1) 0;
            text-align: left;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            margin-bottom: var(--space-4);
            display: none;
            animation: errorSlideIn 0.3s ease-out;
        }

        @keyframes errorSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            margin-bottom: var(--space-4);
            display: none;
            animation: successSlideIn 0.3s ease-out;
        }

        @keyframes successSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: var(--space-4);
            }

            .login-card {
                padding: var(--space-8);
            }

            .login-title {
                font-size: 1.75rem;
            }

            .login-logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .form-input-enhanced {
                padding: var(--space-4) var(--space-5);
                padding-left: var(--space-10);
            }

            .login-options {
                flex-direction: column;
                gap: var(--space-3);
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: var(--space-6);
            }

            .login-title {
                font-size: 1.5rem;
            }

            .demo-credentials {
                padding: var(--space-3);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element">📋</div>
    <div class="floating-element">📄</div>
    <div class="floating-element">✉️</div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">📋</div>
                <h1 class="login-title">Selamat Datang</h1>
                <p class="login-subtitle">Sistem Pengelolaan Surat Digital</p>
                <p class="login-description">Dinas Ketenagakerjaan Kabupaten Asahan</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group-enhanced">
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input-enhanced" 
                        placeholder="Username atau Email"
                        required
                        autocomplete="username"
                    >
                    <div class="form-icon">👤</div>
                </div>

                <div class="form-group-enhanced">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input-enhanced" 
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="form-icon">🔒</div>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <span id="passwordToggleIcon">👁️</span>
                    </button>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark">✓</span>
                        </div>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Lupa password?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="loginButtonText">🚀 Masuk ke Sistem</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Gunakan kredensial demo untuk mencoba sistem</p>
                
                <div class="demo-credentials">
                    <h4>🎯 Demo Credentials</h4>
                    <p><strong>Username:</strong> admin</p>
                    <p><strong>Password:</strong> admin123</p>
                    <p style="margin-top: var(--space-3); text-align: center; font-style: italic;">
                        Klik tombol di bawah untuk login otomatis
                    </p>
                    <button type="button" class="btn btn-secondary" onclick="fillDemoCredentials()" style="width: 100%; margin-top: var(--space-3);">
                        ⚡ Isi Otomatis Demo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isLoading = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Login page loaded');
            
            // Add input animations
            const inputs = document.querySelectorAll('.form-input-enhanced');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Check for saved credentials
            const savedUsername = localStorage.getItem('savedUsername');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (savedUsername && rememberMe) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation
            if (!username || !password) {
                showError('⚠️ Username dan password harus diisi');
                return;
            }
            
            // Start loading
            startLoading();
            
            // Simulate authentication
            setTimeout(() => {
                if (authenticateUser(username, password)) {
                    // Save credentials if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('savedUsername', username);
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        localStorage.removeItem('savedUsername');
                        localStorage.removeItem('rememberMe');
                    }
                    
                    // Set auth token
                    localStorage.setItem('authToken', 'demo-token-12345');
                    
                    showSuccess('✅ Login berhasil! Mengalihkan ke dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError('❌ Username atau password salah. Gunakan: admin / admin123');
                    stopLoading();
                }
            }, 1500);
        });

        // Authentication function
        function authenticateUser(username, password) {
            const validCredentials = [
                { username: 'admin', password: 'admin123' },
                { username: 'administrator', password: 'admin123' },
                { username: 'admin@disnaker.asahan.go.id', password: 'admin123' }
            ];
            
            return validCredentials.some(cred => 
                cred.username.toLowerCase() === username.toLowerCase() && 
                cred.password === password
            );
        }

        // Loading states
        function startLoading() {
            isLoading = true;
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('loginButtonText');
            
            button.classList.add('loading');
            buttonText.innerHTML = '<span class="login-spinner"></span>Memverifikasi...';
            
            // Disable form
            const inputs = document.querySelectorAll('input, button');
            inputs.forEach(input => {
                if (input.id !== 'loginButton') {
                    input.disabled = true;
                }
            });
        }

        function stopLoading() {
            isLoading = false;
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('loginButtonText');
            
            button.classList.remove('loading');
            buttonText.innerHTML = '🚀 Masuk ke Sistem';
            
            // Enable form
            const inputs = document.querySelectorAll('input, button');
            inputs.forEach(input => {
                input.disabled = false;
            });
        }

        // Message functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Password toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        // Demo credentials
        function fillDemoCredentials() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            
            // Add visual feedback
            const inputs = document.querySelectorAll('.form-input-enhanced');
            inputs.forEach(input => {
                input.style.background = 'rgba(34, 197, 94, 0.2)';
                input.style.borderColor = 'rgba(34, 197, 94, 0.5)';
                
                setTimeout(() => {
                    input.style.background = 'rgba(255, 255, 255, 0.1)';
                    input.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }, 1000);
            });
            
            showSuccess('✅ Kredensial demo telah diisi. Klik "Masuk ke Sistem" untuk login.');
        }

        // Forgot password
        function showForgotPassword() {
            showError('💡 Fitur lupa password belum tersedia. Gunakan kredensial demo: admin / admin123');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to submit
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
            
            // F1 for demo credentials
            if (e.key === 'F1') {
                e.preventDefault();
                fillDemoCredentials();
            }
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const card = document.querySelector('.login-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', function() {
            const card = document.querySelector('.login-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });

        console.log('✅ Login system initialized successfully!');
    </script>
</body>
</html>
